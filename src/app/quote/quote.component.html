<div class="container"> 
      <div class="row">
          <div class="col-md-6 forms" >
              <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
          </div>
      <div class="col-md-6">
        <div *ngFor='let quote  of quotes;let i = index'>
          <div class=author>
            <h6 id={{i}}>{{quote.name}} published on {{quote.completeDate|date}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">SEE QUOTE</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
     >
    </div>
